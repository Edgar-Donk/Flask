{% extends "base.html" %}

{% block content %}
   <h1 class="text-center">Quiz Result</h1>
   {% if correct %}
      <h3 class="text-success">✅ Correct!</h3>
   {% else %}
      <h3 class="text-danger">❌ Incorrect!</h3>
      <p class="mt-3"><strong>Correct Answer:</strong> {{ correct_answer }}</p>
   {% endif %}
   <hr>
	<a href="{{ url_for('quiz') }}">
            <button class="button blue">Next Question</button>
     </a> 
   <div class="bottom">
	<a href="{{ url_for('index') }}">
       <button class="button grey">Reset</button>
	</a>
	</div>	
{% endblock %}
